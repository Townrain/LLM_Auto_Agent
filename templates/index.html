<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Auto Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>🤖 LLM Agent</h2>
                <button class="toggle-btn" id="toggleSidebar" title="收起/展开">
                    <span class="toggle-icon">◀</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="section">
                    <h3>📝 对话历史</h3>
                    <div class="conversation-list" id="conversationList">
                        <div class="conversation-item active">
                            <span class="conversation-title">当前对话</span>
                            <span class="conversation-time">刚刚</span>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h3>⚙️ 设置</h3>
                    <div class="settings-form">
                        <div class="form-group">
                            <label>模型</label>
                            <input type="text" id="modelName" value="deepseek-chat" placeholder="模型名称">
                        </div>
                        <div class="form-group">
                            <label>最大步数</label>
                            <input type="number" id="maxSteps" value="10" min="1" max="50">
                        </div>
                        <div class="form-group">
                            <label>刷新间隔</label>
                            <input type="number" id="refreshInterval" value="3" min="1" max="10">
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="enableDatabase">
                                <span>启用数据库</span>
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="showSystemMessages">
                                <span>显示系统消息</span>
                            </label>
                        </div>
                        <button class="btn btn-primary" onclick="updateSettings()">保存设置</button>
                    </div>
                </div>

                <div class="section">
                    <h3>📁 知识库</h3>
                    <div class="upload-area">
                        <input type="file" id="fileUpload" style="display: none;" onchange="uploadFile()">
                        <button class="btn btn-secondary" onclick="document.getElementById('fileUpload').click()">
                            上传文件
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="main-content">
            <div class="chat-header">
                <h1>💬 智能对话助手</h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>在线</span>
                </div>
            </div>

            <!-- 聊天消息区域 -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>👋 欢迎使用 LLM Auto Agent</h2>
                    <p>我是你的智能助手，可以帮你完成各种任务</p>
                    <div class="feature-cards">
                        <div class="feature-card">
                            <span class="feature-icon">🔍</span>
                            <span>网络搜索</span>
                        </div>
                        <div class="feature-card">
                            <span class="feature-icon">📝</span>
                            <span>文件操作</span>
                        </div>
                        <div class="feature-card">
                            <span class="feature-icon">💻</span>
                            <span>代码执行</span>
                        </div>
                        <div class="feature-card">
                            <span class="feature-icon">🗄️</span>
                            <span>数据库查询</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 - 固定在底部 -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="输入你的问题..." 
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <span class="send-icon">➤</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
